<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice 24 </title>
  <style>
    .v-enter-from {
      opacity: 0;
      transform: translateY(30px);
    }

    .v-enter-active {
      transition: all .5s ease-in;
    }

    .v-enter-to {
      opacity: 1;
      transform: translateY(0);
    }

    .v-move {
      transition: all 0.5s ease-in;
    }

    .list-item {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  // 自定义指令 directive
  const directives = {
    focus: {
      mounted(el){
        el.focus();
      }
    }
  }


  const app = Vue.createApp({
    directives,
    data() {
      return {
        number: 1,
        animateNumber: 1
      }
    },
    methods: {
      template: `
      <div>
        <input v-focus/>
       <button @click="handleClick">切换</button>
        </div>
    `}
    });

  app.directives('focus', {
    mounted(el){
      el.focus();
    }
  })

  app.mount('#root');
</script>

</html>
