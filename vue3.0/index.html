<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice 8</title>
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>

  const app = Vue.createApp({
    data() {
      return {
        listArray: ['dell', 'lee', 'teacher'],
        listObject: {
          firstName: 'dell',
          lastName: 'lee',
          job: 'teacher'
        }
      }
    },
    methods: {
      handleAddBtnClick() {
        // 使用数据的变更函数 push， pop shift unshift splice sort reverse
        this.listArray.unshift('hello');
        // 直接替换数组
        // this.listArray = ['bye']
        // 直接更新数组的内容
        this.listArray[1] = 'hello'
      }
    },
    template: ``
  });
  app.component('demo', {
    template: `
    <div>
        <div 
        v-for="(value,key, index) in listArray"
        :key="index"
        v-if="key !== 'lastName'"
        >
        {{value}} -- {{key}}
        </div>
      </div>
    `
  })
  app.mount('#root');
</script>

</html>
