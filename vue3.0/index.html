<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice 24 </title>
  <style>
    .v-enter-from {
      opacity: 0;}
      .v-enter-active,
      .v-leave-active{
        transition: opacity 3s ease-out;
      }
      .v-enter-to {
        opacity: 1;
      }
      .v-leave-to {
        opacity: 0;
      }
  </style>
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  // 单元素/单组件的入场出场动画


  const app = Vue.createApp({
    data() {
      return {
        animate: {
          show: false
        }
      }
    },
    methods: {
      handleClick() {
        this.show = !this.show;
      }
    },
    template: `
      <div>
       <transition>
        <div v-if="show">hello world</div>
        </transition>
       <button @click="handleClick">切换</button>
        </div>
    `
  });


  app.mount('#root');
</script>

</html>
